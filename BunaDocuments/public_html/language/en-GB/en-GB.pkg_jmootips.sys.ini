PACKAGE_XML_DESCRIPTION="<h3 style='color: #146295;'>jmootips Package</h3><ol><li><b style='color: #146295;'>jmootips system plugin</b> - With this plugin you will be able to create tooltips very easily.<br />For questions please contact developer <a href='mailto:joachim.schmidt@jschmidt-systemberatung.de'>Joachim Schmidt</a> via Email</a> or visit <a href='http://www.jschmidt-systemberatung.de/index.php?option=com_kunena&view=category&catid=7&Itemid=251' target='_new'>support forum</a>.<br />Reading <a href='http://www.jschmidt-systemberatung.de/index.php?option=com_content&view=article&id=131:jmootips-version-1-1&catid=49&Itemid=238&lang=en' target='_new'>documentation about this plugin</a> may help with problems.</li><br /><li><b style='color: #146295;'>tipbutton editors-xtd plugin</b> - Displays a button to make it possible to insert tooltips into an article.<br />It displays a popup allowing you to choose the tooltip article</li></ol><b style='color: #146295;'>Note:</b> To be used, both plugins must be enabled (published).<p>&nbsp;</p>"